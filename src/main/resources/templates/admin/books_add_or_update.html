<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Admin - Thêm và cập nhật sách</title>
	<link th:href="@{/css/admin/styles.css}" rel="stylesheet" />
	<script th:src="@{/js/admin/fontawesome-all.js}" crossorigin="anonymous"></script>
	<style>
		.scroll-to-top {
			display: none;
			position: fixed;
			bottom: 20px;
			right: 20px;
			width: 40px;
			height: 40px;
			background-color: #007bff;
			color: #ffffff;
			border-radius: 50%;
			text-align: center;
			line-height: 40px;
			font-size: 20px;
			cursor: pointer;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
			transition: opacity 0.3s ease;
		}

		.scroll-to-top:hover {
			opacity: 0.8;
		}
	</style>
</head>

<body>
	<!-- Copy tu day-->
	<div th:replace="admin/fragments/header :: header_nav"></div>
	<div id="layoutSidenav">
		<div th:replace="admin/fragments/side_navbar :: side_navbar"></div>
		<!-- Copy den day-->
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<ol class="breadcrumb mb-4 mt-4">
						<li class="breadcrumb-item">
							<a th:href="@{/admin/home}">Dashboard</a>
						</li>
						<li class="breadcrumb-item">
							<a th:href="@{/admin/books}">Sản Phẩm</a>
						</li>
						<li class="breadcrumb-item active">Thêm hoặc Cập nhật Sản Phẩm</li>
					</ol>

					<div class="container mt-5">
						<h2>Thêm hoặc Cập nhật Sản phẩm</h2>
						<form>
							<!-- Book ID -->
							<div class="form-group"></div>
							<br />
							<!-- Book Title -->
							<div class="form-group">
								<label for="bookTitle">Tiêu đề</label>
								<input required type="text" class="form-control" id="bookTitle" name="bookTitle"
									placeholder="Nhập tiêu đề sách" />
							</div>
							<br />

							<!-- Book Author -->
							<div class="form-group">
								<label for="bookAuthor">Tác giả:</label>
								<input required type="text" class="form-control" id="bookAuthor" name="bookAuthor"
									placeholder="Nhập tên tác giả" />
							</div>
							<br />
							<!-- Book Publisher -->
							<div class="form-group">
								<label for="bookPublisher">Nhà xuất bản:</label>
								<input required type="text" class="form-control" id="bookPublisher" name="bookPublisher"
									placeholder="Nhập tên nhà xuất bản sách" />
							</div>
							<br />

							<!-- Published Date -->
							<div class="form-group">
								<label for="publishedDate">Ngày xuất bản:</label>
								<input required type="date" class="form-control" id="publishedDate"
									name="publishedDate" />
							</div>
							<br />
							<!-- Category ID -->
							<div class="form-group">
								<label for="categoryId">Danh mục:</label>
								<select required class="form-select" aria-label="Default select example">
									<option selected>Chọn 1 trong các danh mục sau</option>
									<option value="1">Danh mục 1</option>
									<option value="2">Danh mục 2</option>
									<option value="3">Danh mục 3</option>
								</select>
							</div>
							<br />
							<!-- Original Price -->
							<div class="form-group">
								<label for="originalPrice">Giá gốc: </label>
								<input required type="number" step="0.01" class="form-control" id="originalPrice"
									name="originalPrice" placeholder="Nhập giác gốc" />
							</div>
							<br />
							<!-- Sale Price -->
							<div class="form-group">
								<label for="salePrice">Giá sale:</label>
								<input required type="number" step="0.01" class="form-control" id="salePrice"
									name="salePrice" placeholder="Nhập giá sale" />
							</div>
							<br />
							<!-- Quantity -->
							<div class="form-group">
								<label for="quantity">Số lượng:</label>
								<input required type="number" class="form-control" id="quantity" name="quantity"
									placeholder="Nhập số lượng" />
							</div>
							<br />
							<!-- Number of Pages -->
							<div class="form-group">
								<label for="numberOfPages">Số trang:</label>
								<input required type="number" class="form-control" id="numberOfPages"
									name="numberOfPages" placeholder="Nhập số trang" />
							</div>
							<br />
							<!-- Description -->
							<div class="form-group">
								<label for="description">Mô tả:</label>
								<textarea rows="6" class="form-control" id="description" name="description"
									placeholder="Nhập mô tả sách"></textarea>
							</div>
							<br />
							<!-- Cover Image -->
							<div class="form-group">
								<label for="coverImage">Ảnh bìa:</label>
								<div class="input-group mb-3">
									<input required type="file" class="form-control" id="inputGroupFile02" />
									<label class="input-group-text" for="inputGroupFile02">Upload</label>
								</div>
							</div>
							<br />
							<!-- Submit Button -->
							<button type="submit" class="btn btn-primary">Xác nhận</button>
						</form>
					</div>
					<br />
				</div>
			</main>
			<div th:replace="admin/fragments/footer :: footer"></div>
			<!-- Scroll-to-top button -->
			<div id="scrollButton" class="scroll-to-top" onclick="scrollToTop()">
				<i class="fas fa-arrow-up"></i>
			</div>
		</div>
	</div>
	<script>
		// Function to show/hide the scroll-to-top button
		function toggleScrollButton() {
			const scrollButton = document.getElementById("scrollButton");
			if (window.scrollY >= 200) {
				scrollButton.style.display = "block";
			} else {
				scrollButton.style.display = "none";
			}
		}

		// Function to scroll to the top of the page
		function scrollToTop() {
			window.scrollTo({
				top: 0,
				behavior: "smooth",
			});
		}

		// Add event listener to show/hide the scroll-to-top button
		window.addEventListener("scroll", toggleScrollButton);
	</script>
	<script th:src="@{/js/admin/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
	<script th:src="@{/js/admin/scripts.js}"></script>
</body>

</html>
